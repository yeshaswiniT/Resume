<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Yeshaswini Teella</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 1.2em;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }

        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Main Container */
        .resume-container {
            margin-top: 60px; /* Add space for fixed navbar */
            display: flex;
            max-width: 1000px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar */
        .sidebar {
            width: 40%;
            background-color: #f2f2f2;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-info ul {
            list-style-type: none;
            padding-left: 0;
            margin-top: 10px;
        }

        .contact-info li {
            margin-bottom: 10px;
            color: #555;
        }

        .section h3 {
            font-size: 1.1em;
            color: #333;
            margin-top: 20px;
        }

        /* Main Content */
        .main-content {
            width: 60%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .main-content h2, .main-content h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .main-content ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        /* Contact Form */
        .form-section {
            margin-top: 30px;
            padding: 15px;
            background-color: bisque;
            border-radius: 5px;
        }
